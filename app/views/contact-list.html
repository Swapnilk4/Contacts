<div class="margin10px">
    <h2>Contact List</h2>
    <hr>
    
        <div class="margin10px">
            <label for="" style="float:left" flex=15>Quick Find Contacts : </label>
            <input class="form-control" ng-model="search" type="text" style="margin-top:-5px;max-width:200px;float:left" placeholder="Type Here" flex=15>
            <div flex></div>
            <button class="btn btn-default" style="margin-top:-5px;float:right;" flex=10 ng-click="onAddContactClick()">Add Contact</button>
        </div>
        <div style="height:40px"></div>
        <div class="padding10px">
            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Contact No</th>
                </tr>
                <tr ng-repeat="contact in contactsInfo | filter:search" ng-click="CL.contactListClick($index)">
                    <td>{{contact.id}}</td>
                    <td>{{contact.name}}</td>
                    <td>
                        <div ng-repeat="mail in contact.email">{{mail.category}} :{{ mail.email_id}}
                            <br>
                            <br>
                        </div>
                    </td>
                    <td>
                        <div ng-repeat="no in contact.contact_no">{{no.category}} :{{no.mobile}}
                            <br>
                            <br>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
   
</div>
